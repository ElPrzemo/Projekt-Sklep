<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zamówienia użytkownika</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
    <!-- Dołącz pliki CSS, np. Bootstrap -->
</head>
<body>

<div class="container">
    <h1>Zamówienia użytkownika</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID Zamówienia</th>
            <th>Status</th>
            <th>Data Utworzenia</th>
            <th>Data Wysłania</th>
            <th>Cena Całkowita</th>
            <!-- Możesz dodać inne nagłówki tabeli w zależności od struktury OrderDTO -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">ID Zamówienia</td>
            <td th:text="${order.orderStatus}">Status</td>
            <td th:text="${order.dateCreated}">Data Utworzenia</td>
            <td th:text="${order.sentAt}">Data Wysłania</td>
            <td th:text="${order.totalPrice}">Cena Całkowita</td>
            <!-- Możesz dodać inne kolumny w zależności od struktury OrderDTO -->
        </tr>
        </tbody>
    </table>
</div>

<button onclick="history.back()">Powrót</button>

</body>
</html>
