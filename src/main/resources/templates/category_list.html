<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kategorie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Lista Kategorii</h2>
<div class="list-group">
    <div th:each="category : ${categories}" class="list-group-item">
        <h5 class="mb-1" th:text="${category.name} + (category.parentCategoryName != null ? ' (' + category.parentCategoryName + ')' : '')">Nazwa Kategorii</h5>
        <a th:href="@{/admin/editCategory/{id}(id=${category.id})}" class="btn btn-primary btn-sm">Edytuj</a>
        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm" th:onclick="'return confirm(\'Czy na pewno chcesz usunąć tę kategorię?\')'">Usuń</a>
    </div>
</div>

<button onclick="history.back()" class="btn btn-secondary mt-3">Powrót</button>
</body>
</html>
