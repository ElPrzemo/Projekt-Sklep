<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elegancki sklep!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Elegancki sklep!</h1>

<div>
    <form action="/login" method="get">
        <button type="submit">Logowanie</button>
    </form>
    <form action="/users/new" method="get">
        <button type="submit">Rejestracja</button>
    </form>
</div>

<div id="messageDiv"></div>

<div>isAdmin: <span th:text="${isAdmin}"></span></div>
<div>isUser: <span th:text="${isUser}"></span></div>

<div>
    <a href="/adminPanel">Admin panel</a>
</div>

<div>
    <a href="/userPanel">Panel użytkownika</a>
</div>

<div th:if="${isAdmin}" id="adminPanel">
    <a href="/adminPanel">Admin panel</a>
</div>

<div th:if="${isUser}" id="userPanel">
    <a href="/userPanel">Panel użytkownika</a>
</div>

<div>
    <button onclick="window.location.href='/products'">Lista produktów</button>
    <button onclick="window.location.href='/products/search'">Wyszukiwarka produktów</button>
    <button onclick="window.location.href='/categorytree'">Drzewo kategorii</button>
    <button onclick="window.location.href='/categories'">Lista kategorii</button>
    <button onclick="window.location.href='/weather'">Pogoda</button>
</div>
</body>
</html>
