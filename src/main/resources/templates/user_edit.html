<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edycja Profilu Użytkownika</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Edycja Profilu</h1>
    <form th:action="@{/account/edit}" th:object="${userDTO}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}">


            <form th:action="@{/account/edit}" th:object="${userDTO}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Imię:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Nazwisko:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Nowe hasło (opcjonalnie):</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <!-- Sekcja adresu -->
                <div class="col-md-6">
                    <label for="street" class="form-label">Ulica:</label>
                    <input type="text" class="form-control" id="street" th:field="*{address.street}">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Miasto:</label>
                    <input type="text" class="form-control" id="city" th:field="*{address.city}">
                </div>
                <div class="col-md-6">
                    <label for="postalCode" class="form-label">Kod pocztowy:</label>
                    <input type="text" class="form-control" id="postalCode" th:field="*{address.postalCode}">
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">Kraj:</label>
                    <input type="text" class="form-control" id="country" th:field="*{address.country}">
                </div>

            </form>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        </div>
    </form>
</div>
</body>
</html>
