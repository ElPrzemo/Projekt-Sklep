<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategorie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Lista Kategorii</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="category : ${categories}">
            <tr>
                <td th:text="${category.name} + (category.parentCategoryName != null ? ' (' + category.parentCategoryName + ')' : '')"></td>
                <td>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary btn-sm">Edytuj</a>
                    <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" style="display: inline-block;">
                        <input type="submit" class="btn btn-danger btn-sm" value="Usuń" onclick="return confirm('Czy na pewno chcesz usunąć tę kategorię?');"/>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a href="/categories/add" class="btn btn-success">Dodaj nową kategorię</a>
    <button class="btn btn-secondary mt-3" onclick="history.back()">Powrót</button>
</div>
</body>
</html>
