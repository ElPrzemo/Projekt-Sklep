<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Produktów</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Lista Produktów</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Cena</th>
            <!-- Dodaj więcej kolumn według potrzeb -->
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productPage.content}">
            <td th:text="${product.title}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <!-- Dodaj więcej pól według potrzeb -->
            <td>
                <!-- Przykładowy link do usuwania, wymaga obsługi w kontrolerze -->
                <a th:href="@{/admin/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Paginacja -->
    <div>
        <a th:href="@{/admin/products(page=${productPage.number - 1})}" th:unless="${productPage.first}" class="btn btn-primary">Poprzednia</a>
        <span th:text="${productPage.number + 1}"></span>
        <a th:href="@{/admin/products(page=${productPage.number + 1})}" th:unless="${productPage.last}" class="btn btn-primary">Następna</a>
    </div>
    <a href="/admin/addProduct" class="btn btn-success">Dodaj Produkt</a>
</div>
</body>
</html>
