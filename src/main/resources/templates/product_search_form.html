<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wyszukiwanie Produktów</title>
</head>
<body>
<h1>Wyszukiwanie produktów</h1>
<form th:action="@{/products/search}" method="get">
    <!-- Pole wyszukiwania po nazwie produktu -->
    <label for="searchTerm">Nazwa produktu:</label>
    <input type="text" id="searchTerm" name="searchTerm" th:value="${searchTerm}" placeholder="Nazwa produktu" />

    <!-- Wybór kategorii -->
    <label for="categoryId">Kategoria:</label>
    <select id="categoryId" name="categoryId" th:value="${categoryId}">
        <option value="">Wszystkie kategorie</option>
        <!-- Tutaj iteruj po kategoriach i generuj opcje -->
    </select>

    <!-- Zakres cen -->
    <label for="minPrice">Cena minimalna:</label>
    <input type="number" id="minPrice" name="minPrice" th:value="${minPrice}" placeholder="Cena minimalna" />

    <label for="maxPrice">Cena maksymalna:</label>
    <input type="number" id="maxPrice" name="maxPrice" th:value="${maxPrice}" placeholder="Cena maksymalna" />

    <!-- Wybór autora -->
    <label for="authorId">Autor:</label>
    <select id="authorId" name="authorId" th:value="${authorId}">
        <option value="">Wszyscy autorzy</option>
        <!-- Tutaj iteruj po autorach i generuj opcje -->
    </select>

    <button type="submit">Szukaj</button>
</form>

<!-- Sekcja Wyników Wyszukiwania -->
<h2>Wyniki</h2>
<div th:if="${not #lists.isEmpty(productsPage.content)}">
    <!-- Tabela z wynikami wyszukiwania -->
    <!-- ... -->
</div>
<div th:if="${#lists.isEmpty(productsPage.content)}">
    <p>Brak wyników.</p>
</div>

<button onclick="history.back()">Powrót</button>
</body>
</html>
