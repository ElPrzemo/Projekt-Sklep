<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wyszukiwanie produktów</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container mt-3">
<h1>Formularz wyszukiwania produktów</h1>
<form th:action="@{/products/search}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Tytuł</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Wpisz tytuł produktu">
    </div>
    <button type="submit" class="btn btn-primary">Szukaj</button>
</form>

<h2>Wyniki wyszukiwania</h2>
<div>Łączna liczba znalezionych produktów: <span th:text="${productsPage.totalElements} ?: '0'">0</span></div>
<div th:if="${not #lists.isEmpty(productsPage?.content)}">
    <table class="table">
        <thead>
        <tr>
            <th>Tytuł</th>
            <th>Cena</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productsPage.content}">
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info">Szczegóły</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(productsPage?.content)}">
    <p>Brak wyników.</p>
</div>
<button class="btn btn-secondary" onclick="history.back()">Powrót</button>
</body>
</html>
