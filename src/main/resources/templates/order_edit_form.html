<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
</head>
<body class="container mt-4">
<h1>Edycja zamówienia</h1>
<form th:action="@{/orders/edit/{orderId}(orderId=${order.id})}" th:object="${order}" method="post" class="row g-3">
    <div class="col-md-4">
        <label for="status" class="form-label">Status zamówienia:</label>
        <select id="status" th:field="*{orderStatus}" class="form-select">
            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Aktualizuj</button>
    </div>
</form>
<button onclick="history.back()" class="btn btn-secondary mt-2">Powrót</button>
</body>
</html>
