<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Szczegóły zamówienia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqQkNH2i8t13咫46A7E24KJE7XqZDsV40E+3H5+VT3q3H9+UF/h/H+k" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856UREqJFFbHnIF59F0m9/0Id/i675+T58Fz4NC596DCEeHjY4ceXJXnaEB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9Yq36rI277C3H6C8=" crossorigin="anonymous"></script>
    <!-- Dodaj potrzebne odniesienia do plików CSS -->
</head>
<body>
<h1>Szczegóły zamówienia</h1>

<!-- Informacje o zamówieniu -->
<div>
    <p>ID zamówienia: <span th:text="${order.id}"></span></p>
    <p>Status zamówienia: <span th:text="${order.orderStatus}"></span></p>
    <p>Data utworzenia: <span th:text="${order.dateCreated}"></span></p>
    <p>Całkowita cena: <span th:text="${order.totalPrice}"></span></p>
    <!-- Dodaj inne informacje o zamówieniu, jeśli to potrzebne -->
</div>

<!-- Tabela z produktami w zamówieniu -->
<table>
    <thead>
    <tr>
        <th>Produkt</th>
        <th>Ilość</th>
        <th>Cena za sztukę</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="line : ${order.lineOfOrders}">
        <td th:text="${line.product.title}"></td>
        <td th:text="${line.quantity}"></td>
        <td th:text="${line.unitPrice}"></td>
    </tr>
    </tbody>
</table>

<!-- Przycisk powrotu do poprzedniej strony na dole strony admin_user_orders.html -->
<button onclick="history.back()">Powrót</button>
</body>
</html>
